<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .num:invalid+div{
            display: block;
            color: red;
        }
        .num:valid+div{
            display: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
  <form action="">
    <dl>
        <dt>Enter no</dt>
        <dd><input type="number" name="num" class="num" min="10" max="20" step="2" >
        <div>Enter Valid No</div>
    </dd>
    </dl>
  </form>
</body>
</html>
