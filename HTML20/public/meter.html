<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .bi{
            color: rgb(253, 215, 0);
        }
        .you{
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
        li{
            list-style: none;
        }
        meter{
            width: 200px;
        }

    </style>
</head>
<body>
    <form action="">
        <div class="you">
            <div class="rate">
                4.6 <span class="bi bi bi-star-fill"></span>  <br>750 rating <br> 109 reviews

            </div>
            <div class="me">
                <ul>
                    <li>5 <span class="bi bi bi-star-fill"></span> <meter min="0" max="100" value="100"></meter> 590</li>
                    <li>4 <span class="bi bi bi-star-fill"></span> <meter min="0" max="100" value="70"></meter>590</li>
                    <li>3 <span class="bi bi bi-star-fill"></span> <meter min="0" max="100" value="100"></meter>590</li>
                    <li>2 <span class="bi bi bi-star-fill"></span> <meter min="0" max="100" value="100" low="0" high="100"></meter>590</li>
                    <li>1 <span class="bi bi bi-star-fill"></span> <meter min="0" max="100" value="100" low="50" high="70"></meter>590</li>
                </ul>
            </div>
        </div>
    </form>
</body>
</html>
