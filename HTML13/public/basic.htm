<!DOCTYPE html>
<html>
 <head>
 <title>Basic Elements</title>
 <style>
 dt {
 background-color: black;
 color:white;
 margin-bottom: 10px;
 width: 200px;
 padding: 5px;
 }
 dl {
 display: grid;
 grid-template-columns: 2fr 10fr;
 
 }
 dd {
 background-color: gray;
 color:white;
 margin-bottom: 10px;
 padding: 5px;
 }
 </style>
 </head>
 <body>
 <dl>
 <dt>First Name</dt>
 <dd>some name</dd>
 <dt>Last Name</dt>
 <dd>some name</dd>
 <dt>Age</dt>
 <dd>some number</dd>
 <dt>Address</dt>
 <dd>some contact</dd>
 </dl>
 </body>
</html>
