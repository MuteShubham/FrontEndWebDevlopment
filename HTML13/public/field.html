<!DOCTYPE html>
<html>
 <head>
 <title>Basic Elements</title>
 <style>
 dt {
 font-weight: bold;
 background-color: gray;
 color:white;
 margin-bottom: 10px;
 }
 dl {
 display: grid;
 grid-template-columns: 3fr 9fr;
 }
 fieldset {
 margin-bottom: 40px;
 box-shadow: 2px 2px 2px black;
 }
 legend {
 background-color: black;
 padding: 5px;
 text-align: center;
 color:white;
 border-radius: 20px;
 box-shadow: 5px 5px 5px gray;
 }
 </style>
 </head>
 <body>
 <fieldset>
 <legend>Personal Details</legend>
 <dl>
 <dt>First Name</dt>
 <dd>some name</dd>
 <dt>Last Name</dt>
 <dd>some name</dd>
 <dt>Age</dt>
 <dd>some age</dd>
 </dl>
 </fieldset>
 <fieldset>
 <legend>Education Details</legend>
 <dl>
 <dt>School</dt>
 <dd>Some name</dd>
 <dt>College</dt>
 <dd>Some name</dd>
 </dl>
 </fieldset>
 </body>
</html>
