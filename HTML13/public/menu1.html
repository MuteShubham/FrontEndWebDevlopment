<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Demo</title>
    <style>
        details div{
            padding: 5px;
            width: 100px;
            margin-left: 20px;
            margin-bottom: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <menu>
            <details open>
                <summary>Electronics</summary>
                <div>Television</div>
                <div>Mobiles</div>
                <div>Watches</div>
            </details>
            <details open>
                <summary>Footware</summary>
                <div>Casuals</div>
                <div>Sneaker</div>
                <div>Boot</div>
            </details>
        </menu>
    </nav>
</body>
</html>
